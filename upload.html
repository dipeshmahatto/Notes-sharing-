        </nav>

  <main>
    <section>
      <h2>Upload Notes</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="course">Course:</label>
        <select id="course" name="course">
          <option value="class10">Class 10</option>
          <option value="class11science">Class 11 Science</option>
          <option value="class11commerce">Class 11 Commerce</option>
          <option value="class11arts">Class 11 Arts</option>
          <option value="class12science">Class 12 Science</option>
          <option value="class12commerce">Class 12 Commerce</option>
          <option value="class12arts">Class 12 Arts</option>
          <option value="bca">BCA</option>
          <option value="csit">CSIT</option>
          <option value="bbm">BBM</option>
          <option value="bit">BIT</option>
        </select>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required>

        <button type="submit">Upload</button>
      </form>
    </section>
  </main>
